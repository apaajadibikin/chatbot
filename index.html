<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chatbot Jarvis</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d0d0d;
        color: white;
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    #headerTitle {
        text-align: center;
        font-size: 42px;
        font-weight: 300;
        margin-top: 80px;
        margin-bottom: 30px;
    }

    #chatbox {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        padding-bottom: 100px;
    }

    .msg {
        max-width: 70%;
        padding: 14px 18px;
        margin-bottom: 14px;
        border-radius: 14px;
        line-height: 1.5;
        white-space: pre-wrap;
        font-size: 16px;
    }

    .user {
        background: #1f1f1f;
        border: 1px solid rgba(255,255,255,0.04);
        margin-left: auto;
    }

    .bot {
        background: #111;
        border: 1px solid rgba(255,255,255,0.1);
        margin-right: auto;
    }

    #inputAreaWrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        padding-bottom: 35px;
        position: fixed;
        bottom: 0;
        left: 0;
        background: linear-gradient(to top, #0d0d0d 60%, transparent);
    }

    #inputArea {
        width: 760px;
        background: #1f1f1f;
        padding: 18px 24px;
        border-radius: 50px;
        display: flex;
        align-items: center;
        gap: 18px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    #prompt {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: #ffffff;
        font-size: 18px;
    }

    .plus {
        font-size: 24px;
        opacity: 0.6;
    }

    .icons {
        display: flex;
        gap: 20px;
        font-size: 22px;
        opacity: 0.7;
    }

</style>
</head>

<body>

<h1 id="headerTitle">Jarvis, AI Terbaik.</h1>

<div id="chatbox"></div>

<div id="inputAreaWrapper">
    <div id="inputArea">
        <span class="plus">+</span>

        <input id="prompt" type="text" placeholder="Ask anything" />

        <div class="icons">
            <span>üé§</span>
            <span>„Ä∞Ô∏è</span>
        </div>
    </div>
</div>

<script>
async function callLLM(promptText) {
    const url = "https://api.groq.com/openai/v1/chat/completions";

    try {
        const res = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer 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"
            },
            body: JSON.stringify({
                model: "llama-3.1-8b-instant",
                messages: [{ role: "user", content: promptText }],
                max_tokens: 300
            })
        });

        if (!res.ok) {
            const err = await res.text();
            return "Error API: " + err;
        }

        const data = await res.json();
        return data.choices[0].message.content;

    } catch (err) {
        return "Error: " + err.message;
    }
}

function addMessage(text, sender) {
    const box = document.getElementById("chatbox");

    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.innerText = text;

    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

async function sendMsg() {
    const input = document.getElementById("prompt");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    const reply = await callLLM(text);
    addMessage(reply, "bot");
}

document.getElementById("prompt").addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMsg();
});

document.addEventListener("click", function(e) {
    if (e.target.id === "btnSend") sendMsg();
});
</script>

</body>
</html>
